<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="TicTacToe.css">
</head>

<body>
  <h1 style="text-align: center; margin: 50px;">Tic Tac Toe</h1>

  <div class="board">
    <div class="b_row">
      <div class="cell" id="1" onclick="play(this)"></div>
      <div class="cell" id="2" onclick="play(this)"></div>
      <div class="cell" id="3" onclick="play(this)"></div>
    </div>
    <div class="b_row">
      <div class="cell" id="4" onclick="play(this)"></div>
      <div class="cell" id="5" onclick="play(this)"></div>
      <div class="cell" id="6" onclick="play(this)"></div>
    </div>
    <div class="b_row">
      <div class="cell" id="7" onclick="play(this)"></div>
      <div class="cell" id="8" onclick="play(this)"></div>
      <div class="cell" id="9" onclick="play(this)"></div>
    </div>
    <h2> Current player : <span id="activePlayer">X</span></h2>
    <button id="clear" onclick="clearBoard()">Clear Board</button>
  </div>

  <script src="./TicTacToe.js"></script>
</body>

</html>
